<!DOCTYPE html>
<html>
  <head>
    <title>QuizTime</title>
    <link rel="stylesheet" href="quiz-time-quiz.css">
  </head>
  <body>
    
    <div class="question-container">
      <div class="question-title js-question-title">Pytanie 1</div>
      <div class="question-content js-question-content"></div>
    </div>
   
    <div class = "answer-container">
      <button class = "red-button js-button1"></button>
      <button class = "blue-button js-button2"></button>
      <button class = "yellow-button js-button3"></button>
      <button class = "green-button js-button4"></button>
    </div>
    <div class="bottom-gui-container">
      <div class = "correct-answer-count js-correct-answer-count">0</div>
      <div class = "answer-image">
        <img src="Images/correct.png" class = "correct-icon">
      </div>
      <div class="timer js-timer">10s</div>
      <div class = "incorrect-answer-count js-incorrect-answer-count">0</div>
      <div class = "answer-image">
        <img src="Images/incorrect.png" class = "incorrect-icon">
      </div>
    </div>
    
    

    <script src="quiz-time-quiz.js"></script>
  </body>
</html>
